// --- owner ---
//sets ".Admin"  "Your Nick"			// admin name
//sets ".email" "your@mail.com"			// admin email
//sets ".www"   "change_me"		        // www site that offers maps rotated on the server etc

// --- basic stuff ---
//set rconPassword "rconPassWord"                       // remote console admin password
set r_smp "0"                                      // 0 = single cpu, 1 = multi processing
set logfile 4					    // enable console logging 0=no log 1=buffered 2=continuous 3=append so as not to overwrite old logs

// --- banner stuff ---
set sv_hostname "Clan |B| Quake 3 Server"                        // how the server shows up in q3a game browser
set g_motd "Some of us play other games"                             // message of the day, shown on client connect

// --- clients and slots ---
//set g_password "change me"                              // server password for clients who try to connect
//set g_needpass "0"                                      // whether the password is enabled / needed to connect
set sv_maxClients "16"                             // max players allowed on server, includes spectators
//set sv_privateClients "2"                          // reserved slots for players who know the private password
//set sv_privatePassword "nuklear"                   // private slot password
set g_syncronousClients "0"                        // whether clients are allowed to record demos
set g_allowvote "1"                                // map - map restart - kick - g_gametype

// --- weapons ---
set g_quadfactor "3"                               // quad damage multiplier, default = 3
set g_weaponrespawn "5"                            // weapon respawn time in secs, default = 5
set g_friendlyfire "1"                             // whether you can do damage to your team members
set g_teamAutoJoin "0"                             // whether players are automatically added to a team
set g_teamForceBalance "0"                         // whether teams are auto-balanced by the server
set g_forcerespawn "5"                             // time after which players are forced to respawn, 0 = never

// --- bots ---
set bot_enable "1"                                 // whether bots are allowed on the server
set bot_minplayers "5"                             // minimum players number, filled up with bots if fewer
set bot_nochat "1"                                 // whether bots are allowed to chat
set g_spSkill "4"

// --- game ---
set g_gametype "0"                                 // gametype (0 = ffa, 1 = tourney,  2 = ffa, 3 = tdm, 4 = ctf)
set timelimit 15
set fraglimit 25
set g_inactivity 3000
set g_warmup "10"

//map q3dm16                                          // start map

set sv_master1 = "master.quake3arena.com"
set sv_master2 = "master.ioquake3.org"
set sv_master3 = "master.maverickservers.com"
